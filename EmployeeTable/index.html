  <body class="wow fadeIn" data-wow-duration="2s" data-wow-offset="200">
    <section class="wrapper">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="main-padding">
        <div class="container">
          <h2 class="text-center">Employee Table</h2>
        </div>
      </section>
      

      <section class="users">

        <div class="container py-4">
          <input id="searchInput" class="form-control search-inp" type="text" placeholder="Search"/>
        
          <div id="searchRow" class="row">

          </div>
        </div>

        <section class="main-employees main-padding">
          <div class="container">

            <div class="main-form my-4">
              <div class="form-group">
                <input id="userInput" class="form-control clear" type="text" placeholder="Employee Name" />
              </div>
              <div class="form-group">
                <input id="ageInput" class="form-control clear" type="text" placeholder="Age" />
              </div>
              <div class="form-group">
                <input id="genderInput" class="form-control clear" type="text" placeholder="Gender" />
              </div>
              <div class="form-group">
                <input id="positionInput" class="form-control clear" type="text" placeholder="Position" />
              </div>
              <div class="form-group">
                <input id="salaryInput" class="form-control clear" type="text" placeholder="Salary" />
              </div>
              <button id="submitBtn" class="btn btn-primary float-right">Add Employee</button>
              <div class="clearfix"></div>
            </div><!--mainForm-->
  
            <table class="table m-auto my-4 table-dark table-striped table-dark">
              <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Update Employee</th>
                <th>Delete Employee</th>
              </thead>
              <tbody id="tableBody">
  
              </tbody>
            </table>
          </div>
        </section>
      </section>

    </section>


    <!--Popper Script-->
    <script src="js/popper.min.js"></script>

      new WOW().init();
    </script>

    <!-- My js file-->
    <script src="js/main.js"></script>
